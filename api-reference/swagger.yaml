openapi: 3.0.2
info:
  title: Finsei API
  description: description: Finsei API documentation
  version: 2.0.0

tags:
  - name: auth
  - name: owner
  - name: user
  - name: company
  - name: info
  - name: country
  - name: wish list
  - name: payment
  - name: currency exchange
  - name: crypto payment
  - name: crypto address
  - name: wallet
  - name: beneficiary
  - name: mfa
  - name: notification
  - name: member
  - name: registration
  - name: sap
  - name: card
  - name: features
  - name: code
  - name: ws
  - name: ticket
  - name: webhook

paths:
  /v2/auth:
    get:
      summary: Get active user tokens
      tags: [ auth ]
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Limit'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthV2'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        422:
          $ref: '#/components/responses/ValidationError'

    post:
      tags: [ auth ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: validate
          schema:
            default: 0
            type: integer
            enum: [ 0, 1 ]
        - in: query
          name: signToken
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthV2'
      responses:
        200:
          $ref: '#/components/responses/Validate'
        201:
          $ref: '#/components/responses/Created'
        202:
          $ref: '#/components/responses/Sign'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        422:
          $ref: '#/components/responses/ValidationError'

    options:
      tags: [ auth ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, POST, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, POST, OPTIONS

  /v2/auth/{id}:
    get:
      summary: Get active user token
      tags: [ auth ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthV2'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

    options:
      tags: [ auth ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, OPTIONS

  /v1/auth:
    get:
      summary: Get active user tokens
      deprecated: true
      tags: [ auth ]
      security:
        - BearerAuth: [ ]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: string
                    fingerprint_id:
                      type: string
                      nullable: true
                      maxLength: 64
                    created_at:
                      type: integer
                    expired_at:
                      type: integer
                      nullable: true
                    app_version:
                      type: string
                      deprecated: true # API-4035
                    os_version:
                      type: string
                      deprecated: true # API-4035
                    app:
                      type: string
                      nullable: true
                    os:
                      type: string
                      nullable: true
                    osIcon:
                      type: string
                      nullable: true
                      enum:
                        - IOS
                        - MACOS
                        - ANDROID
                        - LINUX
                        - WINDOWS
                    device:
                      type: string
                      nullable: true
                    ip:
                      type: string
                    location:
                      type: object
                      properties:
                        country:
                          type: string
                        city:
                          type: string
        401:
          $ref: '#/components/responses/Unauthorized'

    options:
      tags: [ auth ]
      deprecated: true
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, OPTIONS

  /v1/auth/{id}:
    delete:
      summary: Delete token
      tags: [ auth ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: OK
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

    options:
      tags: [ auth ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: DELETE, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: DELETE, OPTIONS

  /v2/auth/token:
    post:
      tags: [ auth ]
      security:
        - BasicAuth: [ ]
      parameters:
        - in: query
          name: validate
          schema:
            default: 0
            type: integer
            enum: [ 0, 1 ]
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        type: string
                        example: SUCCESS
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
                          wsToken:
                            type: string
                  - $ref: '#/components/responses/ErrorFormResponse'
                  - $ref: '#/components/responses/SignFormResponse'
        401:
          $ref: '#/components/responses/Unauthorized'

    options:
      tags: [ auth ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, OPTIONS

  /v2/auth/token/refresh:
    post:
      tags: [ auth ]
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthRefresh'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRefresh'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      wsToken:
                        type: string
        400:
          $ref: '#/components/responses/BadRequest'
        429:
          $ref: '#/components/responses/TooManyRequests'

    options:
      tags: [ auth ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: POST, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: POST, OPTIONS

  /v2/auth/refresh:
    post:
      tags: [ auth ]
      deprecated: true #API-9343
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthRefresh'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRefresh'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      wsToken:
                        type: string
        400:
          $ref: '#/components/responses/BadRequest'
        429:
          $ref: '#/components/responses/TooManyRequests'

    options:
      tags: [ auth ]
      deprecated: true #API-9343
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: POST, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: POST, OPTIONS

  /v1/auth/password/reset/{token}:
    put:
      summary: Reset password action
      tags: [ auth ]
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthUpdatePassword'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthUpdatePassword'
      responses:
        200:
          description: OK
          content:
            application/json:
              example: [ ]

    options:
      tags: [ auth ]
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: PUT, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: PUT, OPTIONS

  /v1/auth/password/reset:
    post:
      summary: Request reset password action
      tags: [ auth ]
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthResetPassword'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthResetPassword'
      responses:
        200:
          description: OK
          content:
            application/json:
              example: [ ]

    options:
      tags: [ auth ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: POST, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: POST, OPTIONS

  /v1/auth/password/change:
    post:
      summary: Change password action
      tags: [ auth ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: validate
          schema:
            default: 0
            type: integer
            enum: [ 0, 1 ]
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthChangePasswordV2'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthChangePasswordV2'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/responses/SuccessFormResponse'
                  - $ref: '#/components/responses/ErrorFormResponse'
                  - $ref: '#/components/responses/SignFormResponse'
        401:
          $ref: '#/components/responses/Unauthorized'

    options:
      tags: [ auth ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: POST, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: POST, OPTIONS

  /v3/payment:
    post:
      summary: Create new payment
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: validate
          schema:
            default: 0
            type: integer
            enum: [ 0, 1 ]
        - in: query
          name: signToken
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCreateV3'
      responses:
        200:
          $ref: '#/components/responses/Validate'
        201:
          $ref: '#/components/responses/Created'
        202:
          $ref: '#/components/responses/Sign'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        422:
          $ref: '#/components/responses/ValidationError'

    options:
      tags: [ payment ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: POST, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: POST, OPTIONS

  /v3/payment/list/purpose-code:
    get:
      summary: Get payment reason list
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: search
          explode: false
          schema:
            type: string
        - $ref: '#/components/parameters/PageNum'
        - $ref: '#/components/parameters/PerPage'
      responses:
        200:
          description: OK
          headers:
            x-pagination-current-page:
              $ref: '#/components/headers/x-pagination-current-page'
            x-pagination-page-count:
              $ref: '#/components/headers/x-pagination-page-count'
            x-pagination-per-page:
              $ref: '#/components/headers/x-pagination-per-page'
            x-pagination-total-count:
              $ref: '#/components/headers/x-pagination-total-count'
          content:
            application/json:
              example: [
                {
                  "countryId": "AE",
                  "id": "ACM",
                  "label": "Agency Commissions"
                },
                {
                  "countryId": "AE",
                  "id": "AES",
                  "label": "Advance payment against EOS"
                }
              ]
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique id
                    label:
                      type: string
                      description: Description
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'

    options:
      tags: [ payment ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, OPTIONS

  /v3/payment/sign:
    post:
      summary: Execute DRAFT payment
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: validate
          schema:
            default: 0
            type: integer
            enum: [ 0, 1 ]
        - in: query
          name: signToken
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: array
                  description: Payment uuid (UUID string)
                  items:
                    type: string
              required:
                - id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/responses/SuccessFormResponse'
                  - $ref: '#/components/responses/ErrorFormResponse'
                  - $ref: '#/components/responses/SignFormResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'

    options:
      tags: [ payment ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: POST, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: POST, OPTIONS

  /v2/payment:
    get:
      summary: Display list of payments
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: expand
          explode: false
          schema:
            $ref: '#/components/schemas/PaymentExpand'
        - in: query
          name: type
          schema:
            type: string
            enum:
              - debit
              - credit
        - in: query
          name: counterpartyName
          description: Counterparty name
          schema:
            type: string
        - in: query
          name: counterpartyIban
          description: Counterparty iban
          schema:
            type: string
        - in: query
          name: walletId
          description: Wallet unique id
          schema:
            type: integer
        - in: query
          name: status[]
          schema:
            type: array
            items:
              type: string
              enum:
                - new
                - process
                - completed
                - rejected
                - canceled
                - draft
                - compliance
        - in: query
          name: createdFrom
          description: Date from in unix or millisecond unix time format
          schema:
            type: integer
        - in: query
          name: createdTo
          description: Date to in unix or millisecond unix time format
          schema:
            type: integer
        - in: query
          name: filter
          schema:
            type: string
            enum:
              - WALLET
        - $ref: '#/components/parameters/PageNum'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Sort'
      responses:
        200:
          description: OK
          headers:
            x-pagination-current-page:
              $ref: '#/components/headers/x-pagination-current-page'
            x-pagination-page-count:
              $ref: '#/components/headers/x-pagination-page-count'
            x-pagination-per-page:
              $ref: '#/components/headers/x-pagination-per-page'
            x-pagination-total-count:
              $ref: '#/components/headers/x-pagination-total-count'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentV2'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'

    post:
      deprecated: true
      summary: Create new payment
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: validate
          schema:
            default: 0
            type: integer
            enum: [ 0, 1 ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCreateV2'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/responses/SuccessFormResponse'
                  - $ref: '#/components/responses/ErrorFormResponse'
                  - $ref: '#/components/responses/SignFormResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'

    delete:
      summary: Delete payment (only DRAFT)
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: array
                  description: Payment id (integer) or payment uuid (UUID string)
                  items:
                    type: string
              required:
                - id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'

    options:
      tags: [ payment ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, POST, DELETE, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, POST, DELETE, OPTIONS

  /v1/payment:
    get:
      deprecated: true # TODO API-5213
      summary: Display list of payments
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: expand
          explode: false
          schema:
            $ref: '#/components/schemas/PaymentExpand'
        - in: query
          name: type
          schema:
            type: string
            enum:
              - debit
              - credit
        - in: query
          name: wallet_id
          description: Wallet unique id
          schema:
            type: integer
        - in: query
          name: status[]
          schema:
            type: array
            items:
              type: string
              enum:
                - new
                - process
                - completed
                - rejected
                - canceled
                - draft
                - compliance
        - in: query
          name: date_from
          description: Date from in unixtime format
          schema:
            type: integer
        - in: query
          name: date_to
          description: Date to in unixtime format
          schema:
            type: integer
        - in: query
          name: filter
          schema:
            type: string
            enum:
              - WALLET
        - $ref: '#/components/parameters/PageNum'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Sort'
      responses:
        200:
          description: OK
          headers:
            x-pagination-current-page:
              $ref: '#/components/headers/x-pagination-current-page'
            x-pagination-page-count:
              $ref: '#/components/headers/x-pagination-page-count'
            x-pagination-per-page:
              $ref: '#/components/headers/x-pagination-per-page'
            x-pagination-total-count:
              $ref: '#/components/headers/x-pagination-total-count'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentV1'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'

    options:
      deprecated: true # TODO API-5213
      tags: [ payment ]
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, OPTIONS

  /v2/payment/{id}:
    get:
      summary: Details information about payment
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: 'Either payment id (integer) or payment uuid (UUID string)'
          schema:
            type: string
        - in: query
          name: expand
          explode: false
          schema:
            $ref: '#/components/schemas/PaymentExpand'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentV2'
        401:
          $ref: '#/components/responses/Unauthorized'

    options:
      tags: [ payment ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: 'Either payment id (integer) or payment uuid (UUID string)'
      responses:
        200:
          description: OK
          headers:
            Allow:
              schema:
                type: string
              description: GET, OPTIONS
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET, OPTIONS

  /v2/payment/{id}/clone:
    post:
      summary: Clone debit payment
      tags: [ payment ]
      security:
        - BearerAuth: [ ]
      parameters:
        - in: path
          name: id
          required: true
          description: Payment UUID or ID
          schema:
            type: string
        - in: query
          name: validate
          schema:
            default: 0
            type: integer
            enum: [ 0, 1 ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 00000000-0000-0000-0000-000000000000
                  description: New payment UUID Unique id
                  default: null
                  nullable: true
      responses:
        200:
          $ref: '#/components/responses/Validate'
        201:
          $ref: '#/components/responses/Created'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        422:
          $ref: '#/components/responses/ValidationError'

    options:
      tags: [ payment ]
      parameters:
        - in: path
          name: id
